name: Deploy Storybook

# NOTE: GitHub Pages must be enabled in repository settings before this workflow can run.
# Go to: https://github.com/jasonbyrne/sveltacular/settings/pages
# Source: Select "GitHub Actions" (not "Deploy from a branch")
# No folder selection needed - the workflow handles deployment automatically

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build Storybook
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook
        env:
          # Set base path for GitHub Pages deployment
          GITHUB_ACTIONS: true

      - name: Remove any CNAME file (ensure default GitHub Pages URL)
        run: |
          echo "Checking for CNAME files..."
          find ./storybook-static -name "CNAME" -type f -exec echo "Found CNAME: {}" \; -delete || true
          if [ -f ./storybook-static/CNAME ]; then
            rm ./storybook-static/CNAME
            echo "Removed CNAME file"
          else
            echo "No CNAME file found (good)"
          fi
          echo "Listing storybook-static contents:"
          ls -la ./storybook-static/ | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./storybook-static

  deploy:
    name: Deploy to GitHub Pages
    # Don't specify environment URL - let GitHub Pages determine it automatically
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment information
        run: |
          echo "=== Deployment Information ==="
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo ""
          echo "Storybook has been configured with base path '/sveltacular/' for proper asset loading."
