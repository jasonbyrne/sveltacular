name: Deploy Storybook

# NOTE: GitHub Pages must be enabled in repository settings before this workflow can run.
# Go to: https://github.com/jasonbyrne/sveltacular/settings/pages
# Source: Select "GitHub Actions" (not "Deploy from a branch")
# No folder selection needed - the workflow handles deployment automatically

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Storybook
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Storybook
        run: npm run build-storybook
      
      - name: Remove any CNAME file (ensure default GitHub Pages URL)
        run: |
          if [ -f ./storybook-static/CNAME ]; then
            rm ./storybook-static/CNAME
            echo "Removed CNAME file to use default GitHub Pages URL"
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./storybook-static
  
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      # URL will be set from deployment output, not from environment settings
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Note: If you see jasonbyrne.net, check environment settings at:"
          echo "https://github.com/jasonbyrne/sveltacular/settings/environments"

